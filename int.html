                        <script type="text/javascript">
                            function iteration(x) {
                                let text = "";
                                let i = 0;
                                do {
                                    if (x % 3 == 0) {
                                        i++;
                                        text += "divisible" + i;
                                    } else if ((x - 1) % 3 == 0) {
                                        text += "x-1 divisible";
                                        i++;
                                    } else if ((x + 1) % 3 == 0) {
                                        text += "x+1 divisible";
                                        i++;
                                    } else if (x == 0) {
                                        text += "Stopped";
                                        i++;
                                    }
                                } while (i = 0)
                                return text;
                            }
                            document.getElementById("output").innerHTML = iteration(3);

                            function getFrequency(string) {
                                var freq = {};
                                for (var i = 0; i < string.length; i++) {
                                    var character = string.charAt(i);
                                    if (freq[character]) {
                                        freq[character]++;
                                    } else {
                                        freq[character] = 1;
                                    }
                                    var myJSON = JSON.stringify(freq);
                                }
                                return myJSON;
                            };

                            document.getElementById("output").innerHTML = getFrequency("abcXXXabc");
                            let para = "Hello World, this is my first paragraph. Blah blah blah blah blah blah";
                            function createParagraph() {
                                document.getElementById("output").innerHTML = para;
                            }

                            function changeParagraph() {
                                let newPara = document.getElementById("myText").value;
                                para = newPara;
                                document.getElementById("output").innerHTML = para;
                            }

                            function deleteParagraph() {
                                para = "";
                                document.getElementById("output").innerHTML = para;
                            }
                        </script>
